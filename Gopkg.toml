# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/lib/pq", "github.com/gabriel-araujjo/psql-versioning"]

[prune]
  go-tests = true
  unused-packages = true

[metadata.heroku]
  root-package = "github.com/gabriel-araujjo/condominio-auth"
  go-version = "go1.10.1"
  install = ["."]

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/gabriel-araujjo/base62"

[[constraint]]
  branch = "master"
  name = "github.com/gabriel-araujjo/go-jsonpointer"

[[constraint]]
  branch = "master"
  name = "github.com/gabriel-araujjo/json-patcher"

[[constraint]]
  branch = "master"
  name = "github.com/gabriel-araujjo/versioned-database"

[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "1.2.0"

[[constraint]]
  name = "github.com/golang/mock"
  version = "1.1.1"

[[constraint]]
  branch = "master"
  name = "github.com/gabriel-araujjo/psql-versioning"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  branch = "master"
  name = "github.com/gin-gonic/contrib"
